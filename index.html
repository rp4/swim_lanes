<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://va.vercel-scripts.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://vitals.vercel-insights.com; form-action 'self'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Swim Lane Diagram - Pool Planner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèä</text></svg>">
</head>
<body>
    <div class="pool-container">
        <div class="main-pool">
            <div class="toolbar">
                <input type="file" id="fileInput" accept=".json" style="display: none;">

                <div class="tool-group">
                    <button id="addLaneBtn" class="pool-btn">
                        <span class="icon">‚ûï</span>
                        <span>Add Lane</span>
                    </button>
                    <button id="addPhaseBtn" class="pool-btn">
                        <span class="icon">üèä</span>
                        <span>Add Phase</span>
                    </button>
                    <button id="addStepBtn" class="pool-btn draggable-step" draggable="true">
                        <span class="icon">üìù</span>
                        <span>Add Step</span>
                    </button>
                </div>



                <div class="tool-group">
                    <button id="downloadJsonBtn" class="pool-btn">
                        <span class="icon">üíæ</span>
                        <span>Save JSON</span>
                    </button>
                </div>
            </div>

            <div class="diagram-area">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-content">
                        <div class="water-ripple"></div>
                        <span class="drop-icon">üèä‚Äç‚ôÇÔ∏è</span>
                        <h2>Dive In!</h2>
                        <p>Drop your process JSON here or click to upload</p>
                        <div class="initial-controls">
                            <button id="uploadInitialBtn" class="pool-btn">
                                <span>Choose JSON File</span>
                            </button>
                            <button id="loadSampleBtn" class="pool-btn secondary">Load Sample Process</button>
                        </div>
                    </div>
                </div>

                <div id="swimlaneCanvas" class="swimlane-canvas" style="display: none;">
                    <svg id="diagramSvg" width="100%" height="100%">
                        <defs>
                            <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="laneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#bbdefb;stop-opacity:0.8" />
                                <stop offset="50%" style="stop-color:#64b5f6;stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0.8" />
                            </linearGradient>
                            <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.3">
                                    <animate attributeName="stop-opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
                                </stop>
                                <stop offset="50%" style="stop-color:#29b6f6;stop-opacity:0.5">
                                    <animate attributeName="stop-opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
                                </stop>
                                <stop offset="100%" style="stop-color:#0288d1;stop-opacity:0.7">
                                    <animate attributeName="stop-opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
                                </stop>
                            </linearGradient>
                            <filter id="waterEffect">
                                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="turbulence">
                                    <animate attributeName="baseFrequency" values="0.02;0.025;0.02" dur="5s" repeatCount="indefinite"/>
                                </feTurbulence>
                                <feColorMatrix in="turbulence" type="saturate" values="0"/>
                                <feComponentTransfer>
                                    <feFuncA type="discrete" tableValues="0 0.1 0.1 0.2 0.2 0.3 0.3 0.4"/>
                                </feComponentTransfer>
                                <feGaussianBlur stdDeviation="1"/>
                                <feComposite operator="over" in2="SourceGraphic"/>
                            </filter>
                            <filter id="poolReflection">
                                <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                                <feSpecularLighting result="specOut" in="blur" specularConstant="1.5" specularExponent="20" lighting-color="white">
                                    <fePointLight x="-50" y="30" z="200"/>
                                </feSpecularLighting>
                                <feComposite in="specOut" in2="SourceGraphic" operator="atop"/>
                            </filter>
                            <pattern id="poolTiles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                                <rect width="40" height="40" fill="#e1f5fe" opacity="0.3"/>
                                <rect x="0" y="0" width="39" height="39" fill="none" stroke="#81d4fa" stroke-width="0.5" opacity="0.5"/>
                                <rect x="10" y="10" width="20" height="20" fill="#4fc3f7" opacity="0.1" class="water-shimmer"/>
                            </pattern>
                            <pattern id="laneRope" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                <circle cx="10" cy="10" r="6" class="lane-rope-blue"/>
                                <circle cx="0" cy="10" r="6" class="lane-rope"/>
                                <circle cx="20" cy="10" r="6" class="lane-rope"/>
                            </pattern>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
                            </marker>
                        </defs>
                        <g id="swimlanes"></g>
                        <g id="phases"></g>
                        <g id="connections"></g>
                        <g id="nodes"></g>
                    </svg>
                </div>
            </div>
        </div>

        <div id="nodeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Node</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nodeText">Title:</label>
                        <input type="text" id="nodeText" class="pool-input">
                    </div>
                    <div class="form-group">
                        <label for="nodeDescription">Description:</label>
                        <textarea id="nodeDescription" class="pool-input" rows="3" style="resize: vertical;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addRiskBtn" class="pool-btn primary">Add Risk</button>
                    <button id="saveNodeBtn" class="pool-btn">Save</button>
                    <button id="deleteNodeBtn" class="pool-btn danger">Delete</button>
                    <button id="cancelNodeBtn" class="pool-btn secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="laneModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Lane</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="laneName">Lane Name:</label>
                        <input type="text" id="laneName" class="pool-input">
                    </div>
                    <div class="form-group">
                        <label for="laneNumber">Lane Number:</label>
                        <input type="number" id="laneNumber" class="pool-input" min="1" step="1">
                        <small style="color: #666; display: block; margin-top: 4px;">Position in the diagram (1 = top)</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveLaneBtn" class="pool-btn">Save</button>
                    <button id="deleteLaneBtn" class="pool-btn danger">Delete</button>
                    <button id="cancelLaneBtn" class="pool-btn secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="edgeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Connection</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edgeLabel">Connection Label:</label>
                        <input type="text" id="edgeLabel" class="pool-input" placeholder="Enter connection label (optional)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addEdgeRiskBtn" class="pool-btn" style="background: #667eea;">
                        Add Risk
                    </button>
                    <button id="saveEdgeBtn" class="pool-btn">Save</button>
                    <button id="deleteEdgeBtn" class="pool-btn danger">Delete</button>
                    <button id="cancelEdgeBtn" class="pool-btn secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="phaseModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Phase</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="phaseName">Phase Name:</label>
                        <input type="text" id="phaseName" class="pool-input" placeholder="e.g., Planning, Execution, Review">
                    </div>
                    <div class="form-group">
                        <label for="phaseLength">Phase Length (circles):</label>
                        <input type="number" id="phaseLength" class="pool-input" min="3" max="20" step="1" value="10">
                        <small style="color: #666; display: block; margin-top: 4px;">Number of circles in this phase section</small>
                    </div>
                    <div class="form-group">
                        <small style="color: #666; display: block; margin-top: 4px;">
                            Note: Phase colors automatically alternate between Red and Blue based on their order
                        </small>
                    </div>
                    <input type="hidden" id="phasePosition" value="400">
                </div>
                <div class="modal-footer">
                    <button id="savePhaseBtn" class="pool-btn">Save</button>
                    <button id="deletePhaseBtn" class="pool-btn danger">Delete</button>
                    <button id="cancelPhaseBtn" class="pool-btn secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
